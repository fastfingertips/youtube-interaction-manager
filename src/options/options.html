<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Auto Like - Settings</title>
    <link rel="stylesheet" href="../css/theme.css">
    <link rel="stylesheet" href="../css/components.css">
    <link rel="stylesheet" href="options.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Auto Like</h1>
            <p>Import & Export Settings</p>
        </div>

        <div class="card">
            <div class="card-title">Backup & Restore</div>
            <div class="btn-group">
                <button id="btnExport" class="btn btn-outline">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Export
                </button>
                <label for="fileInput" class="btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    Import
                    <input type="file" id="fileInput" accept=".json">
                </label>
            </div>
            <div id="status" class="status-msg"></div>
            <div class="note">
                <strong>Note:</strong> This page opens in a new tab because Firefox doesn't support file selection in
                extension popups. After importing, close this tab and reopen the extension popup to see your data.
            </div>
        </div>
    </div>

    <script src="../utils/backup.js"></script>
    <script src="options.js"></script>
</body>

</html>
