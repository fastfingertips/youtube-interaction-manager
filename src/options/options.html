<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Auto Like - Settings</title>
    <style>
        /* Matching popup theme exactly */
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --sub-text-color: #666666;
            --border-color: #e0e0e0;
            --hover-bg: #f5f5f5;
            --btn-bg: #222222;
            --btn-text: #ffffff;
            --success-color: #00c853;
            --danger-color: #ff5252;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #202124;
                --text-color: #e8eaed;
                --sub-text-color: #9aa0a6;
                --border-color: #3c4043;
                --hover-bg: #303134;
                --btn-bg: #8ab4f8;
                --btn-text: #202124;
                --success-color: #81c995;
                --danger-color: #f28b82;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .container {
            max-width: 400px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 32px;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 6px;
        }

        .header p {
            color: var(--sub-text-color);
            font-size: 13px;
        }

        .card {
            background: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 10px;
            padding: 20px;
        }

        .card-title {
            font-size: 13px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--sub-text-color);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-group {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 16px;
            border: none;
            border-radius: 8px;
            background: var(--btn-bg);
            color: var(--btn-text);
            font-size: 13px;
            font-weight: 500;
            cursor: pointer;
            transition: opacity 0.2s, transform 0.1s;
        }

        .btn:hover {
            opacity: 0.9;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-outline {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-color);
        }

        .btn-outline:hover {
            background: var(--hover-bg);
            opacity: 1;
        }

        label.btn {
            margin: 0;
        }

        input[type="file"] {
            display: none;
        }

        #status {
            margin-top: 16px;
            padding: 10px 14px;
            border-radius: 8px;
            font-size: 13px;
            text-align: center;
            display: none;
        }

        #status.success {
            display: block;
            background: rgba(0, 200, 83, 0.1);
            color: var(--success-color);
        }

        #status.error {
            display: block;
            background: rgba(255, 82, 82, 0.1);
            color: var(--danger-color);
        }

        .note {
            margin-top: 16px;
            padding: 12px;
            background: var(--hover-bg);
            border-radius: 8px;
            font-size: 12px;
            color: var(--sub-text-color);
            line-height: 1.5;
        }

        .note strong {
            color: var(--text-color);
        }

        svg {
            flex-shrink: 0;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>YouTube Auto Like</h1>
            <p>Import & Export Settings</p>
        </div>

        <div class="card">
            <div class="card-title">Backup & Restore</div>
            <div class="btn-group">
                <button id="btnExport" class="btn btn-outline">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7 10 12 15 17 10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                    Export
                </button>
                <label for="fileInput" class="btn">
                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="17 8 12 3 7 8" />
                        <line x1="12" y1="3" x2="12" y2="15" />
                    </svg>
                    Import
                    <input type="file" id="fileInput" accept=".json">
                </label>
            </div>
            <div id="status"></div>
            <div class="note">
                <strong>Note:</strong> This page opens in a new tab because Firefox doesn't support file selection in
                extension popups. After importing, close this tab and reopen the extension popup to see your data.
            </div>
        </div>
    </div>

    <script src="options.js"></script>
</body>

</html>
