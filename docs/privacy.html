<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Privacy Policy - YouTube Interaction Manager</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        :root {
            /* Light theme - matches banner */
            --bg-color: #ffffff;
            --text-color: #1e1e1e;
            --text-secondary: #646464;
            --accent-color: #4285f4;
            --border-color: #e1e4e8;
            --code-bg: #f6f8fa;
            --table-header-bg: #f6f8fa;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                /* Dark theme - matches banner */
                --bg-color: #0d1117;
                --text-color: #e6edf3;
                --text-secondary: #8b949e;
                --accent-color: #58a6ff;
                --border-color: #30363d;
                --code-bg: #161b22;
                --table-header-bg: #161b22;
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 40px 20px;
            background: var(--bg-color);
        }

        #content picture {
            display: block;
            margin-bottom: 20px;
        }

        #content picture img {
            width: 100%;
            border-radius: 8px;
        }

        #content h1 {
            color: var(--text-color);
            margin-bottom: 20px;
        }

        #content h2 {
            color: var(--text-color);
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 2px solid var(--border-color);
            padding-bottom: 10px;
        }

        #content h3 {
            color: var(--text-secondary);
            margin-top: 20px;
            margin-bottom: 10px;
        }

        #content p,
        #content li,
        #content td {
            color: var(--text-color);
            margin-bottom: 15px;
        }

        #content li {
            margin-bottom: 8px;
        }

        #content ul,
        #content ol {
            margin-left: 20px;
            margin-bottom: 15px;
        }

        #content table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        #content th,
        #content td {
            padding: 12px;
            text-align: left;
            border: 1px solid var(--border-color);
        }

        #content th {
            background: var(--table-header-bg);
            color: var(--text-color);
        }

        #content a {
            color: var(--accent-color);
        }

        #content code {
            background: var(--code-bg);
            color: var(--text-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 14px;
        }

        #content strong {
            color: var(--text-color);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: var(--text-secondary);
        }

        .breadcrumb {
            margin-bottom: 20px;
            font-size: 14px;
        }

        .breadcrumb a {
            color: var(--accent-color);
            text-decoration: none;
        }

        .breadcrumb a:hover {
            text-decoration: underline;
        }

        .breadcrumb span {
            color: var(--text-secondary);
        }
    </style>
</head>

<body>
    <nav class="breadcrumb">
        <a href="index.html">Home</a> <span>/</span> Privacy Policy
    </nav>

    <div id="content">
        <p class="loading">Loading privacy policy...</p>
    </div>

    <script>
        async function loadPrivacyPolicy() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/fastfingertips/youtube-interaction-manager/main/PRIVACY.md');

                if (response.ok) {
                    const markdown = await response.text();
                    document.getElementById('content').innerHTML = marked.parse(markdown);
                } else {
                    throw new Error('Could not load privacy policy');
                }
            } catch (error) {
                document.getElementById('content').innerHTML = `
                    <h1>Privacy Policy</h1>
                    <p>Unable to load privacy policy. Please visit our 
                    <a href="https://github.com/fastfingertips/youtube-interaction-manager/blob/main/PRIVACY.md">GitHub repository</a> 
                    to view it.</p>
                `;
            }
        }

        loadPrivacyPolicy();
    </script>
</body>

</html>
